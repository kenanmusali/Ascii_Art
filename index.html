<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art/ (by Ken)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            padding: 10px;
        }

        #ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 0.6;
            font-size: 10px;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <label for="size">Choose canvas size: </label>
    <select id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <input type="file" id="upload" />
    <button id="convert">Convert to ASCII Art</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <pre id="ascii-art"></pre>

    <script src="./ascii.js"></script>
</body>

</html>
